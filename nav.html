<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border-radius: 50%;
            border-top: 5px solid #e74c3c;
            position: relative;
            animation: load 2s linear infinite;
        }
        .loader::before,
        .loader::after{
            content: "";
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            box-sizing: border-box;
            border-radius: 50%;
        }
        .loader::before{
            border-top: 5px solid #e67e22;
            transform: rotate(120deg);
        }
        .loader::after{
            border-top: 5px solid #3498db;
            transform: rotate(240deg);
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            min-height: 100vh;
        }
        .loader span{
            position: absolute;
            font-size: small;
            width: 100px;
            height: 100px;
            color: #f5ebeb;
            text-align: center;
            line-height: 100px;
            animation: a2 2s linear infinite;
        }
        @keyframes load {
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes a2{
            to{
                transform: rotate(-360deg);
            }
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;

        }
        body{
            display: flex;
            min-height: 100vh;
            background: #000;
        }
        nav {
            display: none; /* Initially hide the navigation */
            position: absolute;
            top: 10px;
            right: 10px;
        }
        nav a{
            position: relative;
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            padding: 6px 20px;
            transition: .5s;
        }
        nav a:hover{
            color: #0ef;
        }
        nav a span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-bottom: 2px solid #0ef;
            border-radius: 15px;
            transform: scale(0) translateY(50px);
            opacity: 0;
            transition: .5s;
        }
        nav a:hover span{
            transform: scale(1) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loader">
        <span>Loading.....</span>
    </div>
    <nav id="navigation">
        <a href="#">Home<span></span></a>
        <a href="#">About<span></span></a>
        <a href="#">Services<span></span></a>
        <a href="#">Contact<span></span></a>
        <a href="#">Help<span></span></a>
    </nav>

    <script>
        window.onload = function() {
            // Hide loader after a delay
            setTimeout(function() {
                var loader = document.querySelector('.loader');
                loader.style.display = 'none';
                // Show navigation after loader disappears
                var navigation = document.getElementById('navigation');
                navigation.style.display = 'flex';
            }, 3000); // Adjust the delay (in milliseconds) as needed
        };
    </script>
</body>
</html>
